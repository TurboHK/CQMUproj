<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>心理健康度測試</h1>
    </header>
    <div id="question-container">
        <div id="question">
            <p>問題 1: 最近一段时间您是否存在脱发现象</p>
            <label>
                <input type="radio" name="question1" value="yes"> 是
            </label>
            <label>
                <input type="radio" name="question1" value="no"> 否
            </label>
        </div>
        <div id="progress-bar">
            <div id="progress"></div>
        </div>
        <div id="buttons">
            <button id="prev-btn" onclick="prevQuestion()">上一題</button>
            <button id="next-btn" onclick="nextQuestion()">下一題</button>
            <button id="result-btn" onclick="showResult()" style="display: none;">查看結果</button>
        </div>
    </div>
    <div id="result" style="display: none;"></div>

    </footer>
    <script src="script.js"></script>
</body>
</html>
